<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts/TTLakesCompressed-Bold.ttf" />
    <link rel="stylesheet" href="./fonts/TTLakesCompressed-ExtraLight.ttf" />
    <title>task_3</title>
  </head>
  <body>
    <header class="header">
      <div class="header-menu" style="margin-left: -10px">
        <img src="./img/svg/burger.svg" alt="" />
      </div>
      <div class="header-logo" style="margin-left: -0px">
        <img src="./img/svg/Group.svg" alt="" />
      </div>
      <div class="header-settings">
        <img src="./img/svg/repair.svg" alt="" />
      </div>
      <div class="header-search">
        <img src="./img/svg/checkstatus.svg" alt="" />
      </div>
    </header>
    <main class="main">
      <div class="main-rules">
        <div class="main-rules__icon">
          <img src="./img/svg/highlight.svg" alt="" />
        </div>
        <div class="main-rules__text">Услуги и сервисы</div>
      </div>
      <div class="main__menu--slider">
        <div class="main__menu--slider--item">
          <input
            class="main__menu--slider-radio-button"
            type="radio"
            id="radio_brands"
            name="selector"
            checked
          />
          <label for="radio_brands" class="main__menu--slider--item-label">
            <p>Ремонтируемые бренды</p>
          </label>
        </div>
        <div class="main__menu--slider--item">
          <input
            class="main__menu--slider-radio-button"
            type="radio"
            id="radio__devices"
            name="selector"
          />
          <label for="radio__devices" class="main__menu--slider--item-label">
            <p>Дополнительные услуги</p>
          </label>
        </div>
        <div class="main__menu--slider--item">
          <input
            class="main__menu--slider-radio-button"
            type="radio"
            id="radio__services"
            name="selector"
          />
          <label for="radio__services" class="main__menu--slider--item-label">
            <p>Цены на услуги</p>
          </label>
        </div>
        <div class="main__menu--slider--item">
          <input
            class="main__menu--slider-radio-button"
            type="radio"
            id="radio__address"
            name="selector"
          />
          <label for="radio__address" class="main__menu--slider--item-label">
            <p>Адреса сервисных центров</p>
          </label>
        </div>
        <div class="main__menu--slider--item">
          <input
            class="main__menu--slider-radio-button"
            type="radio"
            id="radio__prices"
            name="selector"
          />
          <label for="radio__prices" class="main__menu--slider--item-label">
            <p>Специальные цены</p>
          </label>
        </div>
        <div class="main__menu--slider--item">
          <input
            class="main__menu--slider-radio-button"
            type="radio"
            id="radio__feedback"
            name="selector"
          />
          <label for="radio__feedback" class="main__menu--slider--item-label">
            <p>Отзывы</p>
          </label>
        </div>
      </div>
      <div class="main-info">
        <div class="main-info__text">
          Мы являемся авторизованным сервисным центром по ремонту техники Dell.
          Только у нас вы можете отремонтировать свой ноутбук Dell с официальной
          гарантией производителя.
        </div>
        <div class="main-info__readmore">
          <div class="main-info__readmore-icon">
            <img src="./img/svg/icon.svg" alt="" />
          </div>
          <div class="main-info__readmore-text">Читать далее</div>
        </div>
        <div class="main-info__img">
          <img class="main-info__img-info" src="./img/png/fon.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
